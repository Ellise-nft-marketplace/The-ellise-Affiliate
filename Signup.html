<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newstyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="newstyle.css">
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Sign up</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
      <nav class="navbar navbar-expand-lg bg-light" style="background-color: white;">
        <div class="navbar-brand">
          <img class="logo" src="images/logo/ELLISE PURPLE.png" alt="Logo">

        </div>

      </nav>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div x-data="getRegData()" class="card text-black"  class = "shadow-lg p-3 mb-5 bg-white rounded" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> SIGN UP</p>
      
                      <form class="mx-1 md-12"  @submit.prevent="submitReg">
      
                        <div class="d-flex flex-row align-items-center mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input x-model="formData.firstName" type="text" id="form3Example1c" class="form-control shadow-sm p-3 mb-1 bg-white rounded" placeholder="Firstname">
                            <label class="form-label" for="form3Example1c">Firstname</label>
                          </div>
                        </div>

                        <!--  -->
                        <div class="d-flex flex-row align-items-center mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                           <input x-model="formData.lastName" type="text" id="form3Example1c" class="form-control shadow-sm p-3 mb-0 bg-white rounded" placeholder="Lastname">
                          <label class="form-label" for="form3Example1c">Lastname</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-0">
                          <i class="fas fa-user fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example3c" class="form-control shadow-sm p-3 mb-0 bg-white rounded" placeholder="Sponsor's username">
                            <label class="form-label" for="form3Example3c">Sponsor</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-0">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input x-model="formData.email" type="email" id="form3Example3c" class="form-control shadow-sm p-3 mb-0 bg-white rounded" placeholder="example@gmail.com">
                            <label class="form-label" for="form3Example3c"> Input Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-0">
                         <i class="fas fa-lock fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input x-model="formData.password" type="password" name="password" id="password" id="form3Example4c" class="form-control shadow-sm p-3 mb-0 bg-white rounded" placeholder="Password">
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-0">
                          <i class="fas fa-key fa-lg me-3 fa-fw mb-4"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input x-model="formData.passwordConfirmation" type="password" id="form3Example4cd" class="form-control shadow-sm p-3 mb-0 bg-white rounded" placeholder="Repeat your password">
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                          </div>
                        </div>
      

                        <div class="form-check d-flex mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
                        <div class="p-2">
                          <ul>
                            <li x-show="isSuccess" x-text="errorMsg" class="text-success"></li>
                          </ul>
                        </div>
                        <div class="p-3">
                          <ul>
                            <li x-show="isError" x-text="errorMsg" class="text-danger"></li>
                          </ul>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn-lg" id="button" x-html="buttonLabel" :disabled="loading">Register</button>
                        </div>
                        <div class="text-center p-t-115">
                          <span class="txt1">
						             	Already have an account? <a href="index.html"> Login </a>
						                </span>

						                 <a href="index.html" class="txt2 text-white" type="button"> Login</a>
				                  	</div>
                        
      
                      </form>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    














    <script src="script.js"></script>
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/popper.js"></script>

      {

          DASHBOARD: "/dashboard.html"
        },
        status: {}
      }
    </script>
    <script src="JS/el_app.js"></script>

</body>
</html>
