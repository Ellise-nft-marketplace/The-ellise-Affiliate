<body>
	
	<div class="limiter">

		<div class="navbar-brand">
			<img class="logo" src="images/logo/ELLISE LOGO DEEP PURPLE.png" alt="Logo">
			
		</div>
		
		<div class="container-login100">
			
			<div class="wrap-login100"  x-data="getLoginData()">
				<form class="login100-form validate-form" @submit.prevent="submitVerify">
					<span class="login100-form-title p-b-26">
						Verify Your Account
					</span>
                    <p class="text-danger">enter verification token sent to your email</p>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" xname="email" x-model="formData.email">
						<span class="focus-input100" data-placeholder="Verification Token"></span>
					</div>
				</form>
			</div>
		</div>
	</div>
